<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label class="form-label">Name : </label>
              <input class="form-control" formControlName="name" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <label class="form-label">Price : </label>
              <input class="form-control" formControlName="price" placeholder="Enter Price">
            </div>
            <div class="mb-3">
              <label class="form-label">Checked : &nbsp;</label>
              <input type="checkbox" class="form-check-input" formControlName="checked">
            </div>
            <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
